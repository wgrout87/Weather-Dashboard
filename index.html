<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <header class="p-4 bg-header">
        <h1 class="text-center font-weight-bold display-4 text-light">Weather Dashboard</h1>
    </header>

    <section class="row mx-auto">
        <!-- Div containing search field and search history buttons -->
        <div class="col-12 col-md-4 col-lg-3 col-xl-2" id="search">
            <div class="p-3 m-3 border-bottom-custom">
                <h2>Search by City:</h2>
                <input class="w-100" id="searchInput" type="text" />
                <button class="mt-3 btn btn-search btn-block">Search</button>
            </div>
            <div class="p-3 m-3" id="searchHistory"></div>
        </div>
        <!-- Div for both the current weather forecast and the 5-day forecast -->
        <div class="col-12 col-md-8 col-lg-9 col-xl-10 mx-auto">
            <!-- Current weather forecast with spans for all dynamically created content -->
            <div class="p-3 my-3 mx-auto border-custom rounded bg-faded">
                <h2>
                    <span id="city">City</span> <span id="currentDate"></span>
                    <img src="" id="icon" />
                </h2>
                <p>Temp: <span id="temp"></span></p>
                <p>Wind: <span id="wind"></span></p>
                <p>Humidity: <span id="humidity"></span></p>
                <p>UV Index: <span class="py-1 px-3 rounded text-light" id="uv"></span></p>
            </div>
            <!-- 5-Day Forecast content will be added here -->
            <div>
                <h3>5-Day Forecast:</h3>
                <div class="row" id="fiveDayForecast">

                </div>
            </div>
        </div>
    </section>
    <script src="./assets/js/script.js"></script>
</body>

</html>
